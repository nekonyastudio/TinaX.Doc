<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>TinaX Framework - Delightful Unity-based Framework</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name:   'TinaX',
      repo:   'https://github.com/yomunsam/TinaX',
      basePath: '/v7/',
      coverpage:  ['/', '/zh-Hans/'],
      logo:   "_media/logo.png",
      maxLevel: 3,//最大标题渲染层级
      auto2top:     true, //切换页面后自动跳转到顶部
      mergeNavbar:  false, //小屏下合并导航栏到侧边栏
      fallbackLanguages:  ['en','zh-Hans'],
      loadNavbar: true, //导航栏
      loadSidebar:  true, //侧边栏
      subMaxLevel:  3,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <script src="//unpkg.com/prismjs/components/prism-lua.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
</body>
</html>
