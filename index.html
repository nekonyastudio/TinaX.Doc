<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinaX Framework - Delightful Unity-based Framework</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <style type="text/css">
        .load-tips{
            text-align:center;
            font-size: 2em;
        }
    </style>
</head>
    <body>
        <div id="app">
        <div class="load-tips">Loading...</div>
        </div>
        <script>
        window.$docsify = {
            maxLevel:3,//最大标题渲染层级
            name: 'TinaX',
            repo: 'https://github.com/yomunsam/TinaX',
            coverpage:['/', '/cmn-hans/'], //启用封面
            auto2top:true, //切换页面后自动跳转到顶部
            logo:"_media/logo.png",
            mergeNavbar: false, //小屏下合并导航栏到侧边栏
            fallbackLanguages:['en','cmn-hans'],
            loadNavbar:true, //导航栏
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: [], // or 'auto'
                placeholder: 'Type to search',
                // 支持本地化
                placeholder: {
                    '/cmn-hans/': '搜索',
                    '/': 'Type to search'
                },
                noData: 'No Results!',
                // 支持本地化
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },
                // 搜索标题的最大程级, 1 - 6
                depth: 2
            },
        }
        </script>
        <script src="//unpkg.com/docsify-copy-code"></script>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-lua.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
        <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
        <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

    </body>
</html>
