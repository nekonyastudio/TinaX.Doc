<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>TinaX Framework - Delightful Unity-based Framework</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="TinaX Framework">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'TinaX',
      repo: 'https://github.com/yomunsam/TinaX',
      coverpage:['/', '/zh-Hans/'],
      auto2top: true, //切换页面后自动跳转到顶部
      logo: "_media/logo.png",
      mergeNavbar: false, //小屏下合并导航栏到侧边栏
      fallbackLanguages:['en','zh-Hans'],
      loadNavbar: true, //导航栏
      loadSidebar:  true, //侧边栏
      onlyCover: false, //只显示封面
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>
</html>
